<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Charts</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./static/js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>FAANG Stock charts</h1>
        <p>Use the drop down menu to select a stock</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <label for="selDataset">Select a stock:</label>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title">Stock Chart</h2>
          </div>
          <div id="line-chart" class="panel-body"></div> <!-- Note the ID "line-chart" -->
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
    </div>
  </div>
</body>
</html>
